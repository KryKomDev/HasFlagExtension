# HasFlagExtension
# by KryKom with love and care :)

name: Publish HasFlagExtension to NuGet

on:   
  workflow_dispatch:

env:
  SolutionName: ./HasFlagExtension.sln
  ProjectPath: ./HasFlagExtension/HasFlagExtension.csproj
  TestProjectPath: ./HasFlagExtension.Tests/HasFlagExtension.Tests.csproj

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore ${{ env.ProjectPath }}

    - name: Build
      run: dotnet build ${{ env.ProjectPath }} --configuration Release --no-restore
  
    - name: Test
      run: dotnet test ${{ env.TestProjectPath }}

    - name: Pack
      run: dotnet pack ${{ env.ProjectPath }} --configuration Release --no-build --output ./nupkg

    - name: Push to NuGet
      run: |
        Get-ChildItem ./HasFlagExtension/nupkg/*.nupkg | ForEach-Object {
          dotnet nuget push $_.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
        }
      shell: pwsh
