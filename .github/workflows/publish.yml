# HasFlagExtension
# by KryKom with love and care :)

name: Publish HasFlagExtension to NuGet

on:   
  workflow_dispatch:

env:
  Solution_Name: HasFlagExtension.sln
  Project_Path: HasFlagExtension\HasFlagExtension.csproj
  Test_Project_Path: HasFlagExtension.Tests\HasFlagExtension.Tests.csproj

jobs:
  build:
    runs-on: windows-latest 

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore $env:Project_Path

    - name: Build
      run: dotnet build $env:Project_Path --configuration Release --no-restore
  
    - name: Test
      run: dotnet test $env:Test_Project_Path

    - name: Pack
      run: dotnet pack $env:Project_Path --configuration Release --no-build --output ./nupkg

    - name: Push to NuGet
      run: |
        Get-ChildItem ./HasFlagExtension/nupkg/*.nupkg | ForEach-Object {
          dotnet nuget push $_.FullName --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
        }
